{% extends 'base.html' %}

{% block content%}
<!--Section to edit a reeservation-->
<div class="container text-center">
  <div class="row">
      <div class="col">
        {% if user.id == reservation.user.id %}
          <h1 class="h1 mb-5">Edit your Reservation</h1>
          <form method="POST" action="#">
            <div class="form-group col-sm"></div>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="button" class="btn btn-danger mb-3 mt-3" onclick="window.history.back();">Cancel</button>
            <button type="submit" class="btn btn-success mb-3 mt-3" >Update</button>
          </form>
        {% else %}
          <h2 class="h2 my-3">This reservation is not created by this user. Please log in with the correct account </h2>
          <a class="link-info h2 my-3" href="{% url 'view_reservation'  %}">Back to reservations</a>
        {% endif %}
      </div>
    </div>
</div>

{% endblock %}
