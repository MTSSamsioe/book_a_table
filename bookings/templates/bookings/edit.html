{% extends 'base.html' %}

{% block content%}
<!--Section to edit a reeservation-->
<div class="container text-center">
    <div class="row">
      <div class="col">
        <h1 class="h1 mb-5 mb-5">Edit your Reservation</h1>
        <form method="POST" action="">
        <div class="form-group col-sm"></div>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger mb-3 mt-3"><a class="link-light" href="/my_bookings/">Cancel</a></button>
        <button type="submit" class="btn btn-success mb-3 mt-3">Update</button>
        </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
