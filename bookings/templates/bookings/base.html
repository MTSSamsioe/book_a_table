{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- My own styl sheeet-->
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Base page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> | The Fuzzy Duck |    </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home'%}">Home</a>
              <a class="nav-link {% if request.resolver_match.url_name == 'menu' %}active{% endif %}" href="{% url 'menu'%}">Menu</a>
              <a class="nav-link {% if request.resolver_match.url_name == 'view_reservation' %}active{% endif %}" href="{% url 'view_reservation'%}">Book a table</a>
              {% if user.is_authenticated %}
                <a class="nav-link {% if request.resolver_match.url_name == 'log' %}active{% endif %}" href="{% url 'account_logout'%}">Logout</a>
              {% else %}
              <a class="nav-link {% if request.resolver_match.url_name == 'log' %}active{% endif %}" href="{% url 'account_signup'%}">Register</a>
              <a class="nav-link {% if request.resolver_match.url_name == 'log' %}active{% endif %}" href="{% url 'account_login'%}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    <main >

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>
    <footer>
    <div class="container-fluid bg-secondary bg-gradient">
      <div class="h1">Social media</div>

    </div>
    </footer>
</body>
</html>
